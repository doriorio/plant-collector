{% extends 'base.html' %}
{% block content %}

<center>
  <h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" class="btn" value="Log In">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  </center>

{% endblock %}
