{% extends 'base.html' %}
{% block content %}
<form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <center>
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Plant!" class="button">
    </center>
</form>

{% endblock %}
