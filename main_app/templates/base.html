<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <nav class="navbar is-fixed-top has-background-primary">

            <div class="level-right">
              {% if user.is_authenticated %}

            <a class="navbar-item level-item" href="{% url 'plant_create' %}">Add a Plant</a>
            <a class="navbar-item level-item" href="{% url 'index' %}">View All Plants</a>
            <a class="navbar-item level-item" href="{% url 'pollinators_create' %}">Add a Pollinator</a>
            <a class="navbar-item level-item" href="{% url 'pollinators_list' %}">See All Pollinators</a>
            <a class="navbar-item level-item" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'signup' %}">Sign Up</a></li>
            <a class="navbar-item level-item" href="{% url 'login' %}">Log In</a>
            {% endif %}


          </div>
      </nav>
      <p class="subtitle">

    {% block content %}
    {% endblock %}

      </p>
    </div>
  </section>
  </body>
</html>
